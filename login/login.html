<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="background">
      <div class="ball"></div>
      <div class="ball"></div>
    </div>

    <form action="">
      <h3 class="heading-primary">Login</h3>

      <label for="username">Username</label>
      <input
        type="text"
        class="username"
        id="username"
        name="username"
        placeholder="Enter username"
      />

      <label for="password">Password</label>
      <input
        type="password"
        class="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />

      <button class="btn-login">Log In</button>

      <div class="socail grid">
        <div>
          <a href="../index.html" class="btn-icon btn--full flex">
            <ion-icon class="socail-icon" name="home-outline"></ion-icon>
            <p>返回</p>
          </a>
        </div>

        <div>
          <a href="../signUp/signUp.html" class="btn-icon btn--cat flex">
            <ion-icon class="socail-icon" name="paw-outline"></ion-icon>
            <p>註冊</p>
          </a>
        </div>
      </div>
    </form>
  </body>
</html>
